<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS 챗봇</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">

  <div class="text-center max-w-4xl px-4 w-[80%]">
    <!-- 일러스트 아이콘 -->
    <img src="https://dnvthl1py7y58.cloudfront.net/image.png" alt="AI 아이콘" class="w-20 mx-auto mb-6">

    <!-- 설명 문장 -->
    <div id="description">
      <p class="text-lg leading-relaxed mb-2">
        안녕하세요. 우리팀 주번 춘씨익 :)이에요.<br/>
        DB, 사용자의 앱 활동 로그, 기존 히스토리 분석하여 원인을 파악합니다.
      </p>
    </div>

    <!-- 강조 문장 -->
    <div id="emphasis">
      <p class="font-semibold text-xl my-6">인입된 CS를 확인해볼까요?</p>
    </div>

    <!-- 시작 버튼 -->
    <div id="button-container">
      <button id="start-btn" class="w-[70%] mx-auto px-8 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors text-lg">
        CS 확인
      </button>
    </div>

    <!-- 대화 영역 -->
    <div id="chat-container" class="mt-6 h-[500px] overflow-y-auto p-4 space-y-4 bg-gray-50 rounded-lg hidden max-w-full">
      <!-- 초기 안내 메시지 -->
      <div class="flex items-start space-x-2">
        <div class="flex-shrink-0">
          <img src="https://dnvthl1py7y58.cloudfront.net/image.png" alt="AI 아이콘" class="w-8 h-8 rounded-full">
        </div>
        <div class="bg-gray-100 rounded-lg p-3 max-w-[80%]">
          <p class="text-gray-800">
            안녕하세요. CS 분석을 시작하겠습니다.
          </p>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
