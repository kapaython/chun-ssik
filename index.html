<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS 챗봇</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">

  <div class="text-center max-w-xl px-4 w-full">
    <!-- 일러스트 아이콘 -->
    <img src="https://dnvthl1py7y58.cloudfront.net/image.png" alt="AI 아이콘" class="w-20 mx-auto mb-6">

    <!-- 설명 문장 -->
    <p class="text-lg leading-relaxed mb-2">
      안녕하세요. 우리팀 주번 춘씨익 :)이에요.<br/>
      DB, 사용자의 앱 활동 로그, 기존 히스토리 분석하여 원인을 파악합니다.
    </p>

    <!-- 강조 문장 -->
    <p class="font-semibold text-xl my-6">인입된 CS를 확인해볼까요?</p>

    <!-- 시작 버튼 -->
    <button id="start-btn" class="px-8 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors text-lg">
      CS 확인
    </button>
  </div>

  <script>
    const startBtn = document.getElementById("start-btn");

    startBtn.addEventListener("click", () => {
      // 여기에 다음 페이지로 이동하는 로직을 추가할 수 있습니다
      alert("CS 분석 페이지로 이동합니다!");
    });
  </script>

</body>
</html>
