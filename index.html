<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CS 챗봇</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">

  <div class="text-center max-w-xl px-4 w-[80%]">
    <!-- 일러스트 아이콘 -->
    <img src="https://dnvthl1py7y58.cloudfront.net/image.png" alt="AI 아이콘" class="w-20 mx-auto mb-6">

    <!-- 설명 문장 -->
    <p class="text-lg leading-relaxed mb-2">
      안녕하세요. 우리팀 주번 춘씨익 :)이에요.<br/>
      DB, 사용자의 앱 활동 로그, 기존 히스토리 분석하여 원인을 파악합니다.
    </p>

    <!-- 강조 문장 -->
    <p class="font-semibold text-xl my-6">인입된 CS를 확인해볼까요?</p>

    <!-- 시작 버튼 -->
    <button id="start-btn" class="w-[70%] mx-auto px-8 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors text-lg">
      CS 확인
    </button>

    <!-- 대화 영역 -->
    <div id="chat-container" class="mt-6 h-96 overflow-y-auto p-4 space-y-4 bg-gray-50 rounded-lg hidden">
      <!-- 초기 안내 메시지 -->
      <div class="flex items-start space-x-2">
        <div class="flex-shrink-0">
          <img src="https://dnvthl1py7y58.cloudfront.net/image.png" alt="AI 아이콘" class="w-8 h-8 rounded-full">
        </div>
        <div class="bg-gray-100 rounded-lg p-3 max-w-[80%]">
          <p class="text-gray-800">
            안녕하세요. CS 분석을 시작하겠습니다.
          </p>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "https://uxfgyv3e99.execute-api.us-west-2.amazonaws.com/jack-test-1/jack-test";
    const startBtn = document.getElementById("start-btn");
    const chatContainer = document.getElementById("chat-container");

    // 사용자 메시지 추가
    function addUserMessage(message) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'flex items-start justify-end space-x-2';
      messageDiv.innerHTML = `
        <div class="bg-blue-500 text-white rounded-lg p-3 max-w-[80%]">
          <p>${message}</p>
        </div>
        <div class="flex-shrink-0">
          <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white">
            <span>U</span>
          </div>
        </div>
      `;
      chatContainer.appendChild(messageDiv);
    }

    // AI 메시지 추가
    function addAIMessage(message) {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'flex items-start space-x-2';
      messageDiv.innerHTML = `
        <div class="flex-shrink-0">
          <img src="https://dnvthl1py7y58.cloudfront.net/image.png" alt="AI 아이콘" class="w-8 h-8 rounded-full">
        </div>
        <div class="bg-gray-100 rounded-lg p-3 max-w-[80%]">
          <p class="text-gray-800">${message}</p>
        </div>
      `;
      chatContainer.appendChild(messageDiv);
    }

    // 로딩 메시지 추가
    function addLoadingMessage() {
      const messageDiv = document.createElement('div');
      messageDiv.className = 'flex items-start space-x-2';
      messageDiv.innerHTML = `
        <div class="flex-shrink-0">
          <img src="https://dnvthl1py7y58.cloudfront.net/image.png" alt="AI 아이콘" class="w-8 h-8 rounded-full">
        </div>
        <div class="bg-gray-100 rounded-lg p-3 max-w-[80%]">
          <p class="text-gray-800">🔍 분석 중입니다...</p>
        </div>
      `;
      chatContainer.appendChild(messageDiv);
      return messageDiv;
    }

    startBtn.addEventListener("click", async () => {
      // 대화 영역 표시
      chatContainer.classList.remove("hidden");

      // 사용자 메시지 추가
      addUserMessage("CS 확인 요청");

      // 로딩 메시지 추가
      const loadingMessage = addLoadingMessage();
      chatContainer.scrollTop = chatContainer.scrollHeight;

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input: "CS 확인 요청" })
        });

        const data = await res.json();
        
        // 로딩 메시지 제거
        loadingMessage.remove();
        
        // AI 응답 추가
        addAIMessage(data.answer);
      } catch (err) {
        // 로딩 메시지 제거
        loadingMessage.remove();
        
        // 에러 메시지 추가
        addAIMessage("⚠️ 에러가 발생했어요. 다시 시도해주세요.");
        console.error(err);
      }

      chatContainer.scrollTop = chatContainer.scrollHeight;
    });
  </script>

</body>
</html>
